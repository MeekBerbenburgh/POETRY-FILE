<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Assistant | Modern Rhyme Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6a5acd;
            --primary-dark: #5649b8;
            --secondary: #ff7e5f;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .nav::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.5;
        }

        .nav h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            font-family: 'Playfair Display', serif;
        }

        .nav p {
            color: rgba(255,255,255,0.85);
            text-align: center;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 10px auto 0;
            font-weight: 300;
        }

        .content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .input-section {
            flex: 1;
            min-width: 300px;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .result-section {
            flex: 1;
            min-width: 300px;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-dark);
            margin-bottom: 20px;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--secondary);
            border-radius: 3px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .input-container {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e1e5eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        button {
            background: linear-gradient(90deg, var(--secondary) 0%, #ff9a8b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 126, 95, 0.3);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 126, 95, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-count {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        #result {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            flex-grow: 1;
            max-height: 400px;
            overflow-y: auto;
            padding: 5px;
        }

        #result p {
            background: #f0f4ff;
            padding: 12px 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
            transition: var(--transition);
            cursor: default;
        }

        #result p:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-grow: 1;
            color: #6c757d;
            padding: 30px;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #e1e5eb;
        }

        .empty-state h3 {
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .nav h1 {
                font-size: 2rem;
            }
            
            #result {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Find Rhyming Words</h1>
            <p>Discover the perfect rhymes for your poetry and lyrics</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <h2>Poetry Assistant</h2>
                
                <div class="input-group">
                    <label for="userInput">Enter a word:</label>
                    <div class="input-container">
                        <i class="fas fa-pen input-icon"></i>
                        <input type="text" id="userInput" placeholder="e.g. 'poetry', 'love', 'dream'...">
                    </div>
                </div>
                
                <button onclick="fetchAndFindRhymingWords()">
                    <i class="fas fa-search"></i>
                    Find Rhyming Words
                </button>
            </div>
            
            <div class="result-section">
                <div class="result-header">
                    <h2>Rhyming Words</h2>
                    <div class="result-count" id="resultCount">0 found</div>
                </div>
                
                <div id="result">
                    <div class="empty-state">
                        <i class="fas fa-cloud"></i>
                        <h3>No words yet</h3>
                        <p>Enter a word and click "Find Rhyming Words" to discover rhymes</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Poetry Assistant &copy; 2023 | Craft beautiful verses with perfect rhymes</p>
        </div>
    </div>

    <script>
        // Function to find rhyming words
        function findRhymingWords(userWord, allWords) {
            var rhymingWords = [];

            // Trim user input
            userWord = userWord.trim();

            // Iterate through all words
            for (var i = 0; i < allWords.length; i++) {
                var currentWord = allWords[i].trim();

                // Check if the last two characters of the current word match the user's input
                if (currentWord.slice(-3) == userWord.slice(-3)) {
                    rhymingWords.push(currentWord);
                }
            }

            // Return the array of rhyming words
            return rhymingWords;
        }

        // Function to fetch word list and find rhyming words
        function fetchAndFindRhymingWords() {
            var userInput = document.getElementById('userInput').value;
            
            if (!userInput) {
                alert("Please enter a word to find rhymes");
                return;
            }

            // Show loading state
            document.getElementById('result').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <h3>Finding rhymes...</h3>
                    <p>Searching for words that rhyme with "${userInput}"</p>
                </div>
            `;

            // Simulate network delay for demo
            setTimeout(() => {
                // Fetch word list from a remote file
                fetch('./Assets/wordlist.txt')
                    .then(response => response.text())
                    .then(data => {
                        // Convert the string of words to an array
                        var allWords = data.split("\n");

                        // Find rhyming words using the function
                        var rhymingWords = findRhymingWords(userInput, allWords);

                        // Store the result in a variable
                        displayRhymingWords(rhymingWords);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('result').innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-exclamation-triangle"></i>
                                <h3>Error loading words</h3>
                                <p>Please check your connection and try again</p>
                            </div>
                        `;
                    });
            }, 800);
        }

        // Function to display rhyming words
        function displayRhymingWords(words) {
            var resultContainer = document.getElementById('result');
            var resultCount = document.getElementById('resultCount');
            
            resultCount.textContent = words.length + " found";
            resultContainer.innerHTML = '';
            
            if (words.length === 0) {
                resultContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-meh"></i>
                        <h3>No rhymes found</h3>
                        <p>Try a different word to find rhyming matches</p>
                    </div>
                `;
                return;
            }
            
            for (let i = 0; i < words.length; i++) {
                var word = words[i];
                var paragraph = document.createElement('p');
                paragraph.textContent = word;
                resultContainer.appendChild(paragraph);
            }
        }
    </script>
</body>
</html>
